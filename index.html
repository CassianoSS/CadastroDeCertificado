      </div>
      <div class="form-card">
        <h4>Team Sign Up</h4>
        <div class="tabs">
          <div
            id="chooseTab1"
            class="chooseTabs choose"
            onclick="formController.clickChoice('chooseTab1')"
          >
            <p>Basic</p>
          </div>
          <div
            id="chooseTab2"
            class="chooseTabs"
            onclick="formController.clickChoice('chooseTab2')"
          >
            <p>Social</p>
          </div>
          <div
            id="chooseTab3"
            class="chooseTabs"
            onclick="formController.clickChoice('chooseTab3')"
          >
            <p>Certificates</p>
          </div>
        </div>
          <div class="card-inputs"> 
            <fieldset class="grupo">
              <legend class="title">Dados Básicos</legend>
            
              <label for="n1" class="nome"><strong>Nome Completo</strong></label><br>
              <input type="text" id="n1"  required><br>

              <label for="nk" class="nickname"><strong>Nickname</strong></label><br>
              <input type="text" id="nk"  required><br>

              <label for="email" class="email"><strong>E-mail</strong></label><br>
              <input type="email" id="email" class="input-padrao" required><br>

              <label for="tel" class="telefone"><strong>Telefone</strong></label><br>
              <input type="text" id="tel" required><br>

              <label for="dn" class="data"><strong>Data de Nascimento</strong></label><br>
              <input type="date" name="data-base" id="dn" class="inputUser" required><br>

              <label for="idade" class="age"><strong>Idade</strong></label><br>
              <input type="text" id="idade" required><br>

              <label for="frase" class="checkbox">
                <input id="frase" type="checkbox" required>Eu li e aceito os termos de privacidade
              </label>
            </fieldset>
            </div> 
             <div class="card-inputs">
               <fieldset class="grupo">
                  <legend class="title"><strong>Mídias Socias</strong></legend>
            
                  <label for="linkedin" class="linkedin"><strong>Linkedin</strong></label><br>
                  <input type="text" id="linkedin" required><br>

                  <label for="github" class="github"><strong>GitHub</strong></label><br>
                  <input type="text" id="github" required><br>
              </fieldset>      
           </div>
        <div id="footerForm">
          <button
            id="btnNext"
            onclick="formController.nextForm()"
            class="btnDefault"
          >
            Next
            <img src="assets/icons/Trailing Icon.svg" alt="Flecha de seguir" />
          </button>
          <button
            id="btnFinish"
            onclick="formController.finishForm()"
            class="btnDefault displayNone"
          >
            <img
              src="assets/icons/Leading Icon.svg"
              alt="Check de confirmação"
            />
            Finish
          </button>
        </div>
        <!-- <input type="submit"  id="next-button" value="Next >"> -->
