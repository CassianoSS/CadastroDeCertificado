<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <title>Cadastro de Certificados</title>
    <link rel="stylesheet" href="index.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');
        </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');
        </style>
</head>
<body>
   <div class="subbody">
       <div class="form-card">
            <h4>Team Sign Up</h4>
                <div class="tabs">
                    <div id="chooseTab1" class="chooseTabs choose" onclick="formController.clickChoice('chooseTab1')"><p>Basic</p></div>
                    <div id="chooseTab2" class="chooseTabs" onclick="formController.clickChoice('chooseTab2')"><p>Social</p></div>
                    <div id="chooseTab3" class="chooseTabs" onclick="formController.clickChoice('chooseTab3')"><p>Certificates</p></div>
                </div>
                <div class="card-inputs"> 
                    <fieldset class="grupo">
                        <legend class="dados">Dados Básicos</legend>
            
                        <label for="n1"><strong>Nome Completo</strong></label><br>
                        <input type="text" id="n1" class="input-padrao" required><br>
            
                        <label for="nk"><strong>Nickname</strong></label><br>
                        <input type="text" id="nk" class="input-padrao" required><br>
            
                        <label for="email"><strong>E-mail</strong></label><br>
                        <input type="email" id="email" class="input-padrao" required><br>
            
                        <label for="tel"><strong>Telefone</strong></label><br>
                        <input type="text" id="tel" class="input-padrao" required><br>
            
                        <label for="dn"><strong>Data de Nascimento</strong></label><br>
                        <input type="date" name="dta-base" id="dn" class="inputUser" required><br>
            
                        <label for="idade"><strong>Idade</strong></label><br>
                        <input type="text" id="idade" class="input-padrao" required><br>
            
                        <label class="checkbox"><input type="checkbox" required>Eu li e aceito os termos de privacidade</label>
                    </fieldset>
                </div> 
                   <div class="card-inputs">
                        <fieldset class="grupo">
                            <legend id="midias"><strong>Mídias Socias</strong></legend>
            
                            <label for="linkedin"><strong>Linkedin</strong></label><br>
                            <input type="text" id="linkedin" class="input-padrao" required><br>
            
                            <label for="github"><strong>GitHub</strong></label><br>
                            <input type="text" id="github" class="input-padrao" required><br>
                        </fieldset>      
                   </div>
                <div id="footerForm">
                    <button id="btnNext" onclick="formController.nextForm()" class="btnDefault">
                        Next
                        <img src="assets/icons/Trailing Icon.svg" alt="Flecha de seguir">
                    </button>
                    <button id="btnFinish" onclick="formController.finishForm()" class="btnDefault displayNone">
                        <img src="assets/icons/Leading Icon.svg" alt="Check de confirmação">
                        Finish
                    </button>
                </div>
                <!-- <input type="submit"  id="next-button" value="Next >"> -->
           </div><!--form-card-->
   </div>
   <script src="js/controller/FormsController.js"></script>
    <script>
        var formController = new FormsController();
    </script>
</body>

</html>
