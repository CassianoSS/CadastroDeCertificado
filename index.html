<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>Cadastro de Certificados</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap");
  </style>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");
  </style>
</head>

<body>
  <div class="subbody">
    <div class="modal-certificates form-card">
      <h4>Certificates</h4>

      <form action="">
        <div class="formbox">
          <p>Certificate</p>
          <input class="input" type="url" value="" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" />
          <img class="heart" src="./assets/icons/Icon coracao.svg" alt="" srcset="" />
        </div>
        <div class="formbox">
          <p>Certificate</p>
          <input class="input" type="url" value="" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" />
          <img class="heart" src="./assets/icons/Icon coracao.svg" alt="" srcset="" />
        </div>
        <div class="formbox">
          <p>Certificate</p>
          <input class="input" type="url" value="" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" />
          <img class="heart" src="./assets/icons/Icon coracao.svg" alt="" srcset="" />
        </div>
        <div class="formbox">
          <p>Certificate</p>
          <input class="input" type="url" value="" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" />
          <img class="heart" src="./assets/icons/Icon coracao.svg" alt="" srcset="" />
        </div>
        <div class="formbox">
          <p>Certificate</p>
          <input class="input" type="url" value="" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" />
          <img class="heart" src="./assets/icons/Icon coracao.svg" alt="" srcset="" />
          <img id="backbutton" src="./assets/icons/Icon Back.svg" alt="" srcset="" />
        </div>
      </form>
    </div>
    <div class="form-card">
      <h4>Team Sign Up</h4>
      <div class="tabs">
        <div id="chooseTab1" class="chooseTabs choose" onclick="formController.clickChoice('chooseTab1')">
          <p>Basic</p>
        </div>
        <div id="chooseTab2" class="chooseTabs" onclick="formController.clickChoice('chooseTab2')">
          <p>Social</p>
        </div>
        <div id="chooseTab3" class="chooseTabs" onclick="formController.clickChoice('chooseTab3')">
          <p>Certificates</p>
        </div>
      </div>
      <div class="tab1" id="tab1">
        <div class="card-inputs">
          <fieldset class="grupo">
            <legend class="title">Dados Básicos</legend>

            <label for="n1" class="nome"><strong>Nome Completo</strong></label><br>
            <input type="text" id="n1" required><br>

            <label for="nk" class="nickname"><strong>Nickname</strong></label><br>
            <input type="text" id="nk" required><br>

            <label for="email" class="email"><strong>E-mail</strong></label><br>
            <input type="email" id="email" class="input-padrao" required><br>

            <label for="tel" class="telefone"><strong>Telefone</strong></label><br>
            <input type="text" id="tel" required><br>

            <label for="dn" class="data"><strong>Data de Nascimento</strong></label><br>
            <input type="date" name="data-base" id="dn" class="inputUser" required><br>

            <label for="idade" class="age"><strong>Idade</strong></label><br>
            <input type="text" id="idade" required><br>

            <label for="frase" class="checkbox">
              <input id="frase" type="checkbox" required>Eu li e aceito os termos de privacidade
            </label>
          </fieldset>
        </div>
      </div>
      <div class="tab2" id="tab2">
        <div class="card-inputs">
          <fieldset class="grupo">
            <legend class="title"><strong>Mídias Socias</strong></legend>

            <label for="linkedin" class="linkedin"><strong>Linkedin</strong></label><br>
            <input type="text" id="linkedin" required><br>

            <label for="github" class="github"><strong>GitHub</strong></label><br>
            <input type="text" id="github" required><br>
          </fieldset>
        </div>
      </div>
      <div class="tab3" id="tab3">
        <div class="card-inputs">
          <fieldset>
            <div>
              <label for="certificate" class="nome">Certificates</label><br>
              <input type="url" id="certificate" name="certificate" class="nickname"
                placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/">
              <img src="assets/icons/Icon coracao.svg" alt="favorito" name="favorito">
            </div>
            <button id="btnmore" onclick="" class="btnDefault">
              <img src="assets/icons/Vector.svg" alt="Sinal de mais">
                 More
              <img src="assets/icons/Trailing Icon.svg" alt="Sinal maior que">
            </button>
            <label for="teamName" class="nome">Team Name*</label><br>
            <input type="url" id="teamName" name="teamName" class="nickname"
              placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" required><br>

            <label for="institution" class="telefone">Institution*</label><br>
            <input type="text" id="institution" name="institution" class="nome" placeholder="Universidade da Paraíba"
              required><br>
            <label for="graduation" class="nome">Graduation*</label><br>
            <input type="text" id="graduation" name="graduation" class="nickname" placeholder="Ciências da Computação"
              required>
          </fieldset>
        </div>
        <div id="footerForm">
          <button id="btnNext" onclick="formController.nextForm()" class="btnDefault">
            Next
            <img src="assets/icons/Trailing Icon.svg" alt="Flecha de seguir" />
          </button>
          <button id="btnFinish" onclick="formController.finishForm()" class="btnDefault displayNone">
            <img src="assets/icons/Leading Icon.svg" alt="Check de confirmação" />
            Finish
          </button>
        </div>
        <!-- <input type="submit"  id="next-button" value="Next >"> -->

        <!--form-card-->
      </div>
      <script src="js/controller/FormsController.js"></script>
      <script>
        var formController = new FormsController();
      </script>
</body>

</html>
